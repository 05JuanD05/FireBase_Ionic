<ion-content>
  <!-- Lista con una carta para actualizar -->
  <ion-list>
    <ion-card (click)="goToUpdate()">
      <ion-card-header>
        <ion-card-title>Update</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Haz clic aquí para actualizar las tareas.
      </ion-card-content>
    </ion-card>
  </ion-list>

  <!-- Botón Logout -->
  <ion-button expand="full" color="danger" (click)="logout()">
    Logout
  </ion-button>
</ion-content>
